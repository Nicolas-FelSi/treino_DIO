<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="list">
            <li>

            </li>
            <li>

                <label for="bananaid">Banana</label>
            </li>
            <li>
                <input type="checkbox" name="amendoim" id="amendoimid">
                <label for="amendoimid">Amendoim</label>
            </li>
            <li>
                <input type="checkbox" name="brócolis" id="brócolisid">
                <label for="brócolisid">Brócolis</label>
            </li>
            <li>
                <input type="checkbox" name="salgadinho" id="salgadinhoid">
                <label for="salgadinhoid">Salgadinho</label>
            </li>
            <li>
                <input type="checkbox" name="leite" id="leiteid">
                <label for="leiteid">Leite</label>
            </li>
            <li>
                <input type="checkbox" name="coxinha" id="coxinhaid">
                <label for="coxinhaid">Coxinha</label>
            </li>
            <li>
                <input type="checkbox" name="refrigerante" id="refrigeranteid">
                <label for="refrigeranteid">Refrigerante</label>
            </li>
        </ul>
    </div>
</body>
</html>
